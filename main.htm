    <style>
        * {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            -moz-tap-highlight-color: transparent;
            -ms-tap-highlight-color: transparent;
        }

        p {
            margin: 5px;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
        }

        body {
            background-color: #202020;
            background-size: 100%;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;
            color: white;
            font-family: "Arial";

        }

        #wrapp {
            margin: auto;
            min-height: 100vh;
            width: 100vw !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        #main {
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 150px;
            padding: 20px;
            background-color: #202020;
            max-width: 500px;

        }

        .button {
            width: 200px;
            height: 200px;
            position: relative;
            justify-content: center;
            align-items: center;

        }

        .button__button {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .toggle {
            height: 50px;
            position: relative;
        }

        .button__image {
            position: absolute;
            left: 0;
            top: 0;
            background-image: url("img/9A52DE0E.png");
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        .box {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            height: 50px;
            background-color: #101010;
            box-shadow: 0px 5px 5px #101010;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box--big {
            height: 120px;
        }

        .alarm {
            height: 50px;
            width: 50px;
            background-size: cover;
        }



        .top-logo {
            position: fixed;
            top: 0;
            left: 0;
            height: 100px;
            background: #DA2727;
            border-radius: 0px 0px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            box-shadow: 0px 5px 5px #101010aa;
        }

        .top-logo img {
            height: 80px;
        }

        .bottom-menu {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            background: #121212;
            height: 80px;
            width: 100vw;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px 20px 0px 0px;
            max-width: 500px;
        }

        .bottom-menu__item {
            width: 60px;
            height: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .bottom-menu__item:hover{
            cursor: pointer;
        }

        .bottom-menu__item__image {
            width: 30px;
            transition: .3s ease-in-out;
            border: 0px solid #202020;
            border-radius: 50%;
        }

        .bottom-menu__item__image>img {
            width: 30px;
            height: 30px;
        }

        .bottom-menu__item__text {
            font-size: 13px;
        }

        .active>.bottom-menu__item__image {
            border-radius: 50%;
            margin-top: -100px;
            background-color: #DA2727;
            border: 10px solid #202020;
            padding: 25px;

        }

        .active>.bottom-menu__item__text {
            margin-top: 40px;
            color: #DA2727;
        }

        .wrapper {
            display: none;

        }

        .selected {
            display: flex !important;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            justify-content: space-around;
        }

        .lamp__text {
            color: #DA2727;
        }

        .box__text {
            width: 100px;
            margin-left: 65px;
            font-size: 20px;
        }

        .switch {
            background-size: contain;
            height: 50px;
            background-position: center;
            width: 150px;
            background-repeat: no-repeat;
        }
        
        .switch:hover{
            cursor: pointer;
        }



        .background--light {
            background: url("img/light2.png") #101010;
            background-size: 100px 100px;
        }

        .background--gate {
            background: url("img/gate2.png") #101010;
            background-size: 80px 80px;
        }

        .background--lightOUT {
            background: url("img/lightOUT.png") #101010;
            background-size: 80px 80px;
        }

        .background--garage {
            background: url("img/garage.png") #101010;
            background-size: 80px 80px;
        }
        .background--icon {
            background-position: -25px 50%;
            background-repeat: no-repeat;
        }



        .w-50 {
            height: 120px;
            display: flex;
            flex-wrap: wrap-reverse;
            justify-content: center;
            flex: 1;
        }

        .siren__text {
            font-size: 18px;
        }

        .clock {
            color: white;
            width: 100%;
            padding-left: 5px;
            padding-right: 5px;
        }
        .space-between{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
